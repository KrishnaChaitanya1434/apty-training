<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitwise Operators</title>
  </head>
  <body>
    <h1>Bitwise Operations</h1>
    <div id="inputs">
      <label for="val1">Number-1: </label>
      <input type="number" id="val1" />
      <label for="val2">Number-2: </label>
      <input type="number" id="val2" />
    </div>
    <br />
    <div id="buttons">
      <button onclick="bitwiseAND()">&</button>
      <button onclick="bitwiseOR()">|</button>
      <button onclick="bitwiseXOR()">^</button>
      <button onclick="bitwiseNOT()">~</button>
      <button onclick="leftShift()">&lt;&lt;</button>
      <button onclick="rightShift()">&gt;&gt;</button>
    </div>
    <br />
    <div id="output"></div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
