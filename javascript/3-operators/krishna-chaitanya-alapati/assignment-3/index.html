<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Operators</title>
  </head>
  <body>
    <h1>Comparison App</h1>

    <div id="inputs">
      <label for="val1">Value 1:</label>
      <input type="text" id="val1" placeholder="Value 1" />
      <select id="type1">
        <option value="string">String</option>
        <option value="number">Number</option>
        <option value="boolean">Boolean</option>
        <option value="undefined">Undefined</option>
        <option value="null">Null</option>
        <option value="object">Object</option>
      </select>

      <br /><br />

      <label for="val2">Value 2:</label>
      <input type="text" id="val2" placeholder="Value 2" />
      <select id="type2">
        <option value="string">String</option>
        <option value="number">Number</option>
        <option value="boolean">Boolean</option>
        <option value="undefined">Undefined</option>
        <option value="null">Null</option>
        <option value="object">Object</option>
      </select>
    </div>
    <br />
    <div id="buttons">
      <button onclick="equalTo()">==</button>
      <button onclick="strictEqualTo()">===</button>
      <button onclick="notEqualTo()">!=</button>
      <button onclick="strictNotEqualTo()">!==</button>
      <button onclick="greaterThan()">&gt;</button>
      <button onclick="lessThan()">&lt;</button>
      <button onclick="greaterThanOrEqualTo()">&gt;=</button>
      <button onclick="lessThanOrEqualTo()">&lt;=</button>
    </div>
    <br />
    <div id="output"></div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
